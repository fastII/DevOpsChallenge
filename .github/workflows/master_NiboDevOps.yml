# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NiboDevOps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_797406b2b35046a49198a8409ff3e0f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8a404e77d6e440688d1fdd29c8a61b80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_797406b2b35046a49198a8409ff3e0f1 }}/desafio1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NiboDevOps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8b9b94e1e174954a274d33d69fcb8e8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_797406b2b35046a49198a8409ff3e0f1 }}/desafio1:${{ github.sha }}'