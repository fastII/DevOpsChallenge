# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App -- producao

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build --configuration Release ./src

    - name: dotnet publish
      run: dotnet publish -c Release ./src -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp
    
    - name: SonarQube Scanner
  # You may pin to the exact commit or the version.
  # uses: ItsEcholot/sonarqube-action@8d64a899ea2c845dacb34f152a59ea9e557f6125
      uses: ItsEcholot/sonarqube-action@v0.0.2
      with:
    # SonarQube server URL
      host: https://sonarcloud.io/
    # Set the sonar.projectBaseDir analysis property
      projectBaseDir: ./src # optional, default is .
    # Login or authentication token of a SonarQube user
      login: fastII
    # Password that goes with the sonar.login username. This should be left blank if an authentication token is being used
      password: 9a444d9ca148c0efbcff42916a12e6bfd6388592

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app
        
    - name: Azure Login
      uses: azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_DEPLOY }}
          
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'producao'
        slot-name: 'production'
        #publish-profile: 
        package: .
